<ion-header>

  <ion-navbar>
    <ion-title>申请成为库胖商家</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgGrey">
  <div class="list-wrapper">
    <div class="list-item displayFlex-center">
      <label>商铺名</label>
      <input class="inputBox" type="number" [(ngModel)]="shops.shopname" placeholder="请填写完整商铺名称" />
    </div>
    <div class="list-item displayFlex-center">
      <label>负责人</label>
      <input class="inputBox" [(ngModel)]="shops.bossname" type="number" placeholder="请填写商铺负责人姓名" />
    </div>
    <div class="list-item displayFlex-center">
      <label>地&nbsp;&nbsp;&nbsp;址</label>
      <input class="inputBox" type="number" [(ngModel)]="shops.shopaddress" placeholder="请填写完整商铺地址" />
    </div>
  </div>
  <div class="list-wrapper">
    <div class="list-item displayFlex-center">
      <label>手机号</label>
      <input class="inputBox" type="number" [(ngModel)]="shops.telnum" placeholder="商铺负责人手机号" />
    </div>
    <div class="list-item displayFlex-center">
      <label>验证码</label>
      <input class="inputBox" type="text" [(ngModel)]="shops.telcode"  placeholder="请输入短信验证码" tappable (change)="codeChange()" />
      <span class="getCodeBox" *ngIf="showCodeOrTime" tappable (click)="getLoginVerificationCode(shops.telnum)" >获取</span>
      <span *ngIf="!showCodeOrTime" class="getCodeBox">{{coutTime}}s</span>
    </div>
  </div>
  <div class="sureBtnBox"><button ion-button full  class="commonSureBtn" [ngClass]="{'disabled':!canGoSubmit}" tappable (click)="goApplyBiz()">立即成为库胖商家</button></div>
</ion-content>
