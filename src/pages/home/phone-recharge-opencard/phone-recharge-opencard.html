<ion-header>

  <ion-navbar>
    <ion-title>手机号充值/开卡</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgGrey">
  <div class="list-wrapper">
    <div class="list-item displayFlex-center">
      <label>金额</label>
      <input class="inputBox" type="number" placeholder="请输入充值金额" />
    </div>
  </div>
  <div class="list-wrapper">
    <div class="list-item displayFlex-center">
      <label>手机号</label>
      <input class="inputBox" type="number" [(ngModel)]="user.tel" placeholder="请输入手机号码" />
    </div>
    <div class="list-item displayFlex-center">
      <label>验证码</label>
      <input class="inputBox" type="text" [(ngModel)]="user.code"  placeholder="请输入短信验证码" tappable (change)="codeChange()" />
      <span class="getCodeBox" *ngIf="showCodeOrTime" tappable (click)="getLoginVerificationCode(user.tel)" >获取</span>
      <span *ngIf="!showCodeOrTime" class="getCodeBox">{{coutTime}}s</span>
    </div>
  </div>
  <div class="sureBtnBox"><button ion-button full  class="commonSureBtn" [ngClass]="{'disabled':!canGoSubmit}">确认</button></div>
</ion-content>
