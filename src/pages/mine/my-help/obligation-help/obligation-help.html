<ion-content padding>
<div class="myHelpContent">
  <p class="setMarginBot">因为消费者用了其他店的卡在您店里消费，所以其他店就欠您钱了，您可以通过发起结算请求来收回他店欠您的钱。</p>
  <p>1.通过“待收款”发起结算请求</p>
  <p>2.对方收到您的结算请求后，会通过您在库胖里留下的信息账号与您联系，并且打款转账给您。</p>
  <p>3.当您收到对方打来的款项之后，需要进入“待确认”里确认已经收到对方的款项。</p>
  <p class="setMarginTop">【注意】如果您不确认款项已收到，则系统会在7天之后自动确认。</p>
</div>
</ion-content>
