<ion-content padding>
  <div class="myHelpContent">
    <p class="setMarginBot">因为消费者用了您的店卡去其他店消费了，所以您就欠其他店钱。其他店向您发起收款请求后，您就会在这里看到其他店的结算打款请求</p>
    <p>1.当您收到其他店的结算请求之后，“待付款”里会显示您需要打款给他店的详情。</p>
    <p>2.您可以通过平台上对方的支付宝或微信账号转账给对方。</p>
    <p>3.当您打款成功后，需要在“待付款”里请求对方确认收款。对方一旦确认收款之后，该笔跨店消费结算即平账了。</p>
  </div>
