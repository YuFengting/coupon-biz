<ion-header>

  <ion-navbar>
    <ion-title>我的消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgGrey">
<div class="myMsgContent" *ngIf="hasMsgContent">
  <div class="myMsgHeader"><span [class.current]="msgflag == 1" tappable (click)="changeMsgLists(1)">系统消息</span><span [class.current]="msgflag == 2" tappable (click)="changeMsgLists(2)">结算消息</span></div>
  <div class="systemMsgBox" *ngIf="msgflag == 1" >
    <div class="myMsgLists" *ngFor="let item of sysMsgLists">
      <div class="dateTimeBox"><span>{{item.msgdate}}</span></div>
      <div class="myMsgDetail">
          <div class="msgHeader">{{item.msgtitle}}</div>
          <div class="detailInfor">{{item.msgcontent}}</div>
      </div>
    </div>
  </div>
  <div class="settleAccountsMsgBox" *ngIf="msgflag == 2">
    <div class="myMsgLists" *ngFor="let item of settleMsgLists">
      <div class="dateTimeBox" *ngIf="item.msgdate"><span>{{item.msgdate}}</span></div>
      <div class="myMsgDetail">
        <!--<div class="msgHeader displayFlex-between"><span>{{item.msgtitle}}</span><span class="settleMsgDateBox">{{item.msgdate}}</span></div>-->
        <div class="msgHeader">{{item.msgtitle}}</div>
        <div class="detailInfor">{{item.msgcontent}}</div>
      </div>
    </div>
  </div>
</div>
<div class="noMyMsgContent" *ngIf="!hasMsgContent">
  <img src="assets/imgs/mine/noMyMsgIcon.png">
  <p>暂无消息</p>
</div>
</ion-content>
