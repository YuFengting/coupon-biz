<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>跨店结算详情</ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="goSettleAccountsSearch()"><ion-icon name="ios-search" class="searchIconBox" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="settleAccountsDetailHeader displayFlex-center">
  <div class="titleName"><span [class.currentTitle]="selectdex == 1" (click)="selectClassify(1)">待付款</span></div>
  <div class="titleName"><span [class.currentTitle]="selectdex == 2" (click)="selectClassify(2)">待收款</span></div>
  <div class="titleName"><span [class.currentTitle]="selectdex == 3" (click)="selectClassify(3)">待确认</span></div>
</div>
<div class="detailInforLists" *ngIf="selectdex == 1">
  <div class="inforItemBox" *ngFor="let item of detailInforLists1">
    <div class="businessInfor displayFlex-center">
      <span class="checkboxWrapper"><input class="checkBox" [(ngModel)]="item.cucumber" type="checkbox"  (change)="selectThisLists1($event)" /><label class="imitateCheckbox"></label></span><span class="ellipsis1">{{item.businessName}}</span>
    </div>
    <div class="dateBalanceBox displayFlex-between"><span class="dateBox">{{item.date}}</span><span class="balanceBox">¥ {{item.money}}</span></div>
  </div>
</div>
<div class="detailInforLists" *ngIf="selectdex == 2">
  <div class="inforItemBox" *ngFor="let item of detailInforLists2">
    <div class="businessInfor displayFlex-center">
      <span class="checkboxWrapper"><input class="checkBox" type="checkbox" [(ngModel)]="item.cucumber" (change)="selectThisLists2($event)" /><label class="imitateCheckbox"></label></span><span class="ellipsis1">{{item.businessName}}</span>
    </div>
    <div class="dateBalanceBox displayFlex-between"><span class="dateBox">{{item.date}}</span><span class="balanceBox">¥ {{item.money}}</span></div>
  </div>
</div>
<div class="detailInforLists" *ngIf="selectdex == 3">
  <div class="inforItemBox" *ngFor="let item of detailInforLists3">
    <div class="businessInfor displayFlex-center">
      <span class="checkboxWrapper"><input class="checkBox" type="checkbox" [(ngModel)]="item.cucumber" (change)="selectThisLists3($event)"  /><label class="imitateCheckbox"></label></span><span class="ellipsis1">{{item.businessName}}</span>
    </div>
    <div class="dateBalanceBox displayFlex-between"><span class="dateBox">{{item.date}}</span><span class="balanceBox">¥ {{item.money}}</span></div>
  </div>
</div>
<div class="handleAccountsBox displayFlex-between"  *ngIf="selectdex == 1">
    <span><span class="checkboxWrapper"><input type="checkbox" [(ngModel)]="selectAllObligation" (change)="selectAllLists1($event)"  /><label class="imitateCheckbox"></label></span>全选</span>
    <span class="buttonBox"><button ion-button full  class="commonSureBtn">已付，请求确认</button></span>
</div>
<div class="handleAccountsBox displayFlex-between" *ngIf="selectdex == 2">
  <span><span class="checkboxWrapper"><input type="checkbox" [(ngModel)]="selectAllReceivables" (change)="selectAllLists2($event)"  /><label class="imitateCheckbox"></label></span>全选</span>
  <span class="buttonBox" ><button ion-button full  class="commonSureBtn">请付欠我款项</button></span>
</div>
<div class="handleAccountsBox displayFlex-between" *ngIf="selectdex == 3">
  <span><span class="checkboxWrapper"><input type="checkbox" [(ngModel)]="selectAllConfirmed"  (change)="selectAllLists3($event)"  /><label class="imitateCheckbox"></label></span>全选</span>
  <span class="buttonBox"><button ion-button full  class="commonSureBtn">确认，款项已收</button></span>
</div>
</ion-content>
