<ion-header>

  <ion-navbar>
    <ion-title>结算</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="settleAccountsContent">
    <div class="settleAccountsTitle">
      <span>我欠他店钱 (他店收了我的卡) </span>
    </div>
    <div class="settleAccountsClassify">
      <span class="classifyInforBox" (click)="goDetailPage()">

      </span>
    </div>
    <div class="settleAccountsTitle">
      <span>他店欠我钱 (我收了他店的卡)</span>

      <span class="classifyInforBox" (click)="goDetailPage()">
          <img src="assets/imgs/settleAccounts/receivables.png"><br/><span class="classifyName">待收款</span><br/><span class="paymentMoney">¥ 1500</span>
          <span class="tipsMsgBox">255</span>
      </span>
      <span class="classifyInforBox" (click)="goDetailPage()">
          <img class="confirmedImg" src="assets/imgs/settleAccounts/toConfirmed.png"><br/><span class="classifyName">待确认</span><br/><span class="paymentMoney">¥ 1500</span>
          <span class="tipsMsgBox">15</span>
      </span>
    </div>
  </div>
